{% extends 'layout.html' %}

{% block content %}
    <header id="carousel" class="carousel slide">
        <!-- Indicators -->
        <ul class="carousel-indicators">
            {% for i in carousel %}
                <li data-target="#carousel" data-slide-to="{{loop.index}}"{{ ' class="active"' if loop.first }}/>
            {% endfor %}
        </ul>
        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            {% for i in carousel %}
                <div class="item{{ ' active' if loop.first}}">
                    <a href="{{ i.url }}">
                        <div class="fill" style="background-image:url('{{ i.banner and i.banner|resize('1900x1080', upscale=False) or '//placehold.it/1900x1080' }}');"/>
                        <div class="carousel-caption">
                            <h2>{{ i.title }}</h2>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#carousel" data-slide="prev">
            <span class="icon-prev"/>
        </a>
        <a class="right carousel-control" href="#carousel" data-slide="next">
            <span class="icon-next"/>
        </a>
    </header>
{% endblock %}
