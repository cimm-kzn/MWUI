{% extends 'layout.html' %}

{% block section %}
<div class="slider" style="background-image: url({{ url_for('static',
                                                            filename='images/' + post.banner if post.banner else
                                                                     'banner.jpg') }})"></div>

<section class="post-area">
    <div class="container">
        <div class="row">
            <div class="col-lg-1 col-md-0"></div>
            <div class="col-lg-10 col-md-12">
                <div class="main-post">
                    <div class="post-top-area">
                        <form method="POST" enctype="multipart/form-data">
                            {{ form.csrf_token }}
                            {{ form.title.label }} {{ form.title }}
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="recomended-area section"></section>
{% endblock %}
