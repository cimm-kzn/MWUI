{% extends 'layout.html' %}

{% block section %}
<div class="slider" style="background-image: url({{ url_for('static',
                                                            filename='images/' + post.banner if post.banner else
                                                                     'banner.jpg') }})"></div>

<section class="post-area">
    <div class="container">
        <div class="row">
            <div class="col-lg-1 col-md-0"></div>
            <div class="col-lg-10 col-md-12">
                <div class="main-post">
                    <div class="post-top-area">
                        <h5 class="pre-title">{{ post.category.name }}</h5>
                        <h3 class="title">
                            <a href="{{ url_for('.post_page', post=post.id) }}"><b>{{ post.title }}</b></a>
                        </h3>
                        {{ post.body | markdown }}

                    </div>
                    <div class="post-bottom-area">
                        <div class="post-icons-area">
                            <ul class="tags">
                                {% for tag in post.tags %}
                                <li><a href="#">{{ tag.name }}</a></li>
                                {% endfor %}
                            </ul>
                            <ul class="post-icons">
                                <li><a href="{{ url_for('.popular') }}"><i class="ion-eye"></i>{{ post.views }}</a></li>
                            </ul>
                        </div>
                        <div class="post-footer post-info">
                            <div class="middle-area">
                                <h6 class="date">{{ post.date.strftime('%B %d, %Y') }}</h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="recomended-area section"></section>
{% endblock %}
